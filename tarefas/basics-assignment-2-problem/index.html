<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
   
    
  </head>
  <body>
    <header>
      <h1>Events</h1>
    </header>
    <section id="assignment">
      <h2>Event Practice</h2>
      <!-- 1) Show an alert (any text of your choice) when the button is pressed -->
      <button v-on:click="alert">Show Alert</button>
      <hr />
      <!-- 2) Register the user input on "keydown" and output it in the paragraph (hint: event.target.value helps) -->
      <input type="text" v-model="input"/>
      <p>{{ input }}</p>
      <hr />
      <!-- 3) Repeat 2) but only output the entered value if the ENTER key was pressed -->
      <input type="text" v-on:keyup.enter="onEnter" v-model="input2"/>
      <p>{{ enteredValue }}</p>
    </section>
    <script src="https://unpkg.com/vue@next" ></script>
    <script>
      Vue.createApp({
        data() {
          return {
            input: "",
            input2: "",
            enteredValue: "",
          }
        },
        methods: {
          alert() {
            alert("Alerta!");
          },
          onEnter() {
            console.log("Funfou!");
            this.enteredValue = this.input2;
          }
        }
      }).mount("#assignment");
    </script>
  </body>
</html>
