<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Reactivity in Action</h1>
    </header>
    <section id="assignment">
      <button @click="increment">Add 5</button>
      <button @click="decrement">Sub 1</button>
      <!-- 1) Connect the buttons and calculate a value (a number) -->
      <!-- Show "Not there yet" until you reach a result of exactly 37 -->
      <!-- Show "Too much!" if the result is greater than 37 -->
      <p>Result: {{ isRange }}</p>
      <!-- 2) Watch for changes in "result" and reset the value to 0 after 5 seconds -->
    </section>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            result: 0,
          }
        },
        methods: {
          increment() {
            this.result += 5;
          },
          decrement() {
            this.result -= 1;
          }
        },
        computed: {
          isRange() {
            this.result = this.result;
            if (this.result < 37) {
              return "Not there yet.";
            } else if (this.result > 37) {
              return "Too much.";
            } else {
              return this.result;
            }
          }
        },
        watch: {
          isRange() {
            setTimeout(() => {
              this.result = 0;
            }, 5000);
          }
        }
      });

      app.mount("#assignment");
    </script>
  </body>
</html>
